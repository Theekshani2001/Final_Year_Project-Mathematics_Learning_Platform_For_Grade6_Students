<div class="body">
  <div class="video-container">
    <video class="background-video" #backgroundVideo class="background-video" autoplay loop muted  preload="auto">
      <source src="./assets/videos/Game1Level.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>ඝන වස්තු ප්‍රෙහේලිකාව</h1>
      <p>ඔබට අවශ්‍ය ප්‍රමාණය තෝරන්න</p>
      <div class="board-container">

        <a routerLink="/dashboard/game-dashboard/game1/game1-content/game1-easy/game1-easy-content1" class="board-link">
          <img src="./assets/images/Boards/g1-L.png" alt="Click Me" class="board-image">
        </a>

        <a routerLink="/dashboard/game-dashboard/game1/game1-content/game1-medium/game1-medium-content1" class="board-link">
          <img src="./assets/images/Boards/g1-M.png" alt="Click Me" class="board-image">
        </a>

        <a routerLink="/dashboard/game-dashboard/game1/game1-content/game1-hard" class="board-link">
          <img src="./assets/images/Boards/g1-H.png" alt="Click Me" class="board-image">
        </a>
      </div>
    </div>
    <a routerLink="/dashboard/game-dashboard/game1/lesson1" class="gif-link">
      <img src="./assets/images/Lesson1.png" alt="Click Me" class="gif-image">
    </a>
    <a routerLink="/dashboard/game-dashboard/game1/quiz1" class="quiz-link">
      <img src="./assets/images/Quiz.gif" alt="Click Me" class="quiz-image">
    </a>
    <button id="volume-control" class="volume-button" (click)="toggleVolume()">
      <i id="volume-icon" class="fas fa-volume-up"></i>
    </button>
  </div>
</div>

<router-outlet></router-outlet>
