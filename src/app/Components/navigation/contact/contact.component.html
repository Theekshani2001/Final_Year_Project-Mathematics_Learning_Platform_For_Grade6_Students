<div class="contact-wrapper">

  <div class="contact-section">
    <h2>සම්බන්ධ වීම</h2>
    <form class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="ඔබගේ නම" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="ඔබගේ ඊමේල් ලිපිනය" required>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" placeholder="ඔබගේ පණිවිඩය" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">පණිවිඩය යවන්න</button>
    </form>
  </div>
</div>
